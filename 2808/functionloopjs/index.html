<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping and Function</title>
</head>
<body>
    <script>
        
        //for(let counter = 1; counter <= 25 ; counter++){
        //    document.writeln("<p>For loop</p>", counter);
       // }
       
       let counter = 11;
       do {
            document.writeln("<p>ini perulangan</p>", counter);
            counter++;
       } while (counter <= 10);
    </script>
</body>
</html>
