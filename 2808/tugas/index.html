<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum</title>
</head>
<body>
    <script>
        let lagu = []
        do {
            let jml = prompt("Masukkan jumlah lagu: ");
            for (let i = 0; i < jml; i++) {
                let judul = (prompt("Masukkan judul lagu: "));
                lagu.push({judul: judul})
            }
        } while (confirm("Masukkan lagu lagi?"));
        console.table(lagu);

    </script>
</body>
</html>
