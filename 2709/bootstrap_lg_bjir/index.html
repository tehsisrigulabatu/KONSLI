<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="row g-0 d-flex ">
      <div
        class="col-md-2 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
        style="width: 280px; height: 100vh"
      >
        <a
          class="d-flex align-items-center text-white text-decoration-none mb-4"
          href="#"
          ><span class="fw-bold fs-4">BelajarBS</span></a
        >
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active"
              ><i class="bi bi-bank2 me-2"></i> home</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link bg-dark text-white"
              ><i class="bi bi-box-fill me-2"></i> master project</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link bg-dark text-white"
              ><i class="bi bi-bucket-fill me-2"></i> master service</a
            >
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            class="dropdown-toggle d-flex text-decoration-none align-items-center text-white bg-dark"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><i class="bi bi-person-circle me-2"></i><strong>admin </strong>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-10">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center mt-5">Master Project</h1>
              <button
                type="button"
                class="btn btn-primary mt-3"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add Project
              </button>
              <table class="table mt-3">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Project Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Project 1</td>
                    <td>Project 1 Description</td>
                    <td>
                      <button type="button" class="btn btn-warning">Edit</button>
                      <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Project 2</td>
                    <td>Project 2 Description</td>
                    <td>
                      <button type="button" class="btn btn-warning">Edit</button>
                      <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Project 3</td>
                    <td>Project 3 Description</td>
                    <td>
                      <button type="button" class="btn btn-warning">Edit</button>
                      <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
